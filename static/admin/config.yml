backend:
  name: git-gateway
  branch: master

media_folder: "static/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: 'blog'
    label: 'Blog'
    format: 'json'
    folder: 'assets/content/blog'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Titel',name: 'title',widget: 'string'}
      - { label: "Fremh√¶vet billede",name: "thumbnail",widget: "image",required: false}
      - { label: "Kort beskrivelse", name: "excerpt", widget: "text"}
      - { label: 'Dato',name: 'date',widget: 'datetime'}
      - { label: 'Indhold',name: 'body',widget: 'markdown'} 

  - name: 'salesitems'
    label: 'Salgs emner'
    format: 'json'
    folder: 'assets/content/sales'
    create: true
    slug: '{{name}}'
    editor:
      preview: false
    fields:
      - { label: 'Name',name: 'title',widget: 'string'}
      - { label: 'Beskrivelse',name: 'description',widget: 'markdown'}
      - { label: 'Specifikationer',name: 'specs',widget: 'markdown'}
      - { label: "Kort beskrivelse", name: "excerpt", widget: "text"}
      - { label: "Billeder", name: "gallery",widget: "image",required: false, allow_multiple: true}

  
  - name: 'settings'
    label: 'Settings'
    delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: false
    files:
      - name: 'general'
        label: 'Site Settings'
        file: 'assets/settings/settings.json'
        description: 'General Site Settings'
        fields:
          - { label: 'Global title', name: 'site_title', widget: 'string' }

      - name: 'authors'
        label: 'Authors'
        file: 'assets/settings/authors.json'
        description: 'Author descriptions'
        fields:
          - name: author
            label: Authors
            label_singular: 'Author'
            widget: list
            fields:
              - { label: 'Name', name: 'name', widget: 'string', hint: 'First and Last' }
              - { label: 'Portrait', name: 'portrait', widget: "image" }
      - name: 'mainmenu'
        label: 'Main Menu'
        file: 'assets/settings/mainmenu.json'
        description: 'Author descriptions'
        fields:
          - name: menuitems
            label: Menu items
            label_singular: 'Menu item'
            widget: list
            fields:
              - { label: 'Label', name: 'label', widget: 'string', hint: 'The name of the menu item.' }
              - label: "Link"
                name: "link"
                widget: "relation"
                collection: "page"
                searchFields: ["page.title", "twitterHandle"]
                valueField: "{{slug}}"
                displayFields: ["title"]
              - name: submenuitems
                label: Submenu items
                label_singular: 'Submenu item'
                widget: list
                fields:
                  - { label: 'Label', name: 'label', widget: 'string', hint: 'The name of the menu item.' }
                  - label: "Link"
                    name: "link"
                    widget: "relation"
                    collection: "page"
                    searchFields: ["page.title", "twitterHandle"]
                    valueField: "{{slug}}"
                    displayFields: ["title"]
  - label: 'Categories'
    name: 'blogcategories'
    folder: "content/categories/posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    format: 'json'
    editor:
      preview: false
    fields:
      - {label: Title, name: title, widget: string}
      - {label: Description, name: description, widget: string, required: false}

  